<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetShop</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Patua One'rel='stylesheet' />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .back-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>

</head>
<body>
    <video autoplay loop muted play-inline class="back-video">
      <source src="petshop.mp4" type="video/mp4">
    </video>

    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="main.html">Paws & Care</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="AboutUs.html">AboutUs</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" 
                        style="width:auto;">Login</button></li>  
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
		    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login" action="./LoginServlet" method="post">
                    <input type="text" class="input-field" placeholder="UserName" id="username" name="username"required><br>
                    <input type="password" class="input-field" placeholder="Enter Password" id="password" name ="password"required><br>
                    <input type="checkbox" class="check-box"><span>Remember Password</span><br>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group-register" name="f1" action="./RegisterServlet" method="post">
                    <input type="text" class="input-field" placeholder="UserName" id="username" name="username" required><br>
                    <input type="text" class="input-field" placeholder="PhoneNumber" id="phone" name="phone" required><br>
                    <input type="email" class="input-field" placeholder="Email Id" id="email" name="email" required><br>
                    <input type="password" class="input-field" placeholder="Enter Password" id="password" name ="password" required><br>
                    <input type="password" class="input-field" placeholder="Confirm Password"required><br>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span><br>
                    <button type="submit"class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
         var modal = document.getElementById('login-form');
         window.onclick = function(event)
         {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
         }
    </script>
</body>
</html>
